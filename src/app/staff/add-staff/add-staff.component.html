<div class="col-xs-12">
    <div class="card">
      <div class="card-header">
        Add a staff
      </div>
    <div class="card-body no-padding">
        <form class="form form-horizontal custom-form" (ngSubmit)="onSubmit(f)" #f=ngForm #form validate>
            <div class="section">
              <div class="section-title">Staff Information</div>
              <div class="section-body">
                <div class="form-group">
                  <label class="col-md-3 control-label">Name</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" ngModel name="name" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Image</label>
                    <div class="col-md-9">
                      <input ngModel name="avatar" disabled type="file" (change)="onFileChange($event)" class="form-control" placeholder="">
                    </div>
                  </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Address</label>
                    <div class="col-md-9">
                      <input ngModel name="address" type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Phone Number</label>
                    <div class="col-md-9">
                      <input ngModel name="phone" type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                      <label class="col-md-3 control-label">E-mail</label>
                      <div class="col-md-9">
                        <input ngModel name="email" type="email" class="form-control" placeholder="">
                      </div>
                    </div>
                  <div class="form-group">
                    <label class="col-md-3 control-label">Start Date</label>
                    <div class="col-md-9">
                      <input ngModel name="startDate" type="date" class="form-control" placeholder="">
                    </div>
                  </div>
                <div class="form-group">
                  <div class="col-md-3">
                    <label class="control-label">Description</label>
                    <p class="control-label-help">( Any other information about staff  )</p>
                  </div>
                  <div class="col-md-9">
                    <textarea ngModel name="description" class="form-control"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="section">
              <div class="section-title">Office Information</div>
              <div class="section-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">Department</label>
                    <div class="col-md-9">
                      <input ngModel name="department" type="text" class="form-control" placeholder="">
                    </div>
                  </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Position</label>
                  <div class="col-md-9">
                    <input ngModel name="position" type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-3 control-label">Type</label>
                  <div class="col-md-9">
                    <div class="radio radio-inline">
                        <input type="radio" ngModel name="type" id="radio10" value="Full-time" checked>
                        <label for="radio10">
                          Full-time
                        </label>
                    </div>
                    <div class="radio radio-inline">
                        <input type="radio" ngModel name="type" id="radio11" value="Intern" >
                        <label for="radio11">
                         Intern
                        </label>
                    </div>
                    <div class="radio radio-inline">
                        <input type="radio" ngModel name="type" id="radio11" value="Part-time/contract" >
                        <label for="radio11">
                         Part-time/contract
                        </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-footer">
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                  <a><button type="submit" class="btn btn-primary">Save</button></a>
                  <a routerLink="/staffs/staff-details"><button type="button" class="btn btn-default">Cancel</button></a>
                </div>
              </div>
            </div>
          </form>
    </div>
  </div>
 </div>
